<html lang="en-US">
<head>
  <title>Trip Planner</title>
</head>
<body>

  <div class="container">
      <h1>For trips in USA or Canada</h1>
      <form>
        <div class="mb-3" id="destination1-input">
          <label for="location">Enter the name of your destination (or pin from the map)</label>
          <input type="text" id="location"><br>
          
          <!-- <label for="postal">Enter the postal code for a city(in USA or Canada)</label>
          <input type="text" id="postal"><br> -->

          <label for="arrival-date">Select the arrival date:</label>
          <input type="date" id="arrival-date"><br>
          <label for="departure-date">Select the departure date:</label>
          <input type="date" id="departure-date"><br>

          <label for="travel-mode">Enter the method of travel:</label>
          <input type="text" id="travel-mode"><br>

          <label for="description">Destination description:</label>
          <input type="text" id="description"><br>
        </div>
        <button type="submit" class="btn btn-success"></button>
      </form>

  </div>

  <div id="map">
    <p>Please choose a place：</p>
  </div>

  <div id="event-results">
    <p>Here are the suggested events：</p>
    <p id="showEventResponse"> </p>

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-7" id="eventName">
          <p>Event Name and Ticket Website</p>
        </div>
        <div class="col-sm-3" id="eventTime">
          <p>Event Time</p>
        </div>
        <div class="col-sm-2" id="eventPrice">
          <p>Average Price</p>
        </div>
      </div>

    </div>
  </div>

  <div id="trip-summary">
    <p>For description for the user：</p>
    <ol id="destination-summary">
      <li>destination 1
        <ul>
          <li>Arrival</li>
          <li>Departure</li>
          <li>Method of travel</li>
          <li>Details</li>
        </ul>
      </li>
    </ol>
  </div>

</body>
</html>
